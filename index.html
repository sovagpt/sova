<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Token Tracker</title>
    <!-- Solana Web3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.89.1/index.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: #0f172a;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 20px;
            margin-bottom: 30px;
        }

        .subscription-banner {
            background: #14F195;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
            color: #000;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #1e293b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin-top: 0;
            color: #14F195;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert {
            background: #334155;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        button {
            background: #14F195;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #0fa572;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #334155;
            color: white;
        }

        .alert-container {
            max-height: 200px;
            overflow-y: auto;
        }

        .token-info {
            margin-top: 10px;
            padding: 10px;
            background: #334155;
            border-radius: 5px;
        }

        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            background: #14F195;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Solana Token Tracker</h1>
        </div>

        <div class="subscription-banner" id="subscriptionBanner">
            <h2>Subscribe Now - Â£20/6 months</h2>
            <p>Track Solana tokens, dev wallets, and token movements in real-time</p>
            <button onclick="handleSubscribe()">Subscribe</button>
        </div>

        <div class="grid">
            <div class="card">
                <h2>ðŸ“Š Token Scanner</h2>
                <input type="text" id="tokenAddress" placeholder="Enter token mint address">
                <button onclick="trackToken()">Track Token</button>
                <div class="token-info" id="tokenInfo">
                    <!-- Token info will be displayed here -->
                </div>
                <div class="alert-container" id="tokenAlerts">
                    <!-- Token alerts will be inserted here -->
                </div>
            </div>

            <div class="card">
                <h2>ðŸ’Ž Token Movements</h2>
                <div class="alert-container" id="movementAlerts">
                    <!-- Large movement alerts will be inserted here -->
                </div>
            </div>

            <div class="card">
                <h2>ðŸ‘› Wallet Tracker</h2>
                <input type="text" id="walletAddress" placeholder="Enter wallet address">
                <button onclick="startWalletTracking()">Track Wallet</button>
                <div class="alert-container" id="walletAlerts">
                    <!-- Wallet alerts will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Solana connection
        const connection = new solanaWeb3.Connection(
            'https://api.mainnet-beta.solana.com',
            'confirmed'
        );
        let isSubscribed = false;

        async function handleSubscribe() {
            // Implement your payment processing here
            isSubscribed = true;
            document.getElementById('subscriptionBanner').style.display = 'none';
            initializeTrackers();
        }

        function addAlert(containerId, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert';
            alertDiv.textContent = message;
            
            const container = document.getElementById(containerId);
            container.insertBefore(alertDiv, container.firstChild);
            
            if (container.children.length > 10) {
                container.removeChild(container.lastChild);
            }
        }

        async function trackToken() {
            if (!isSubscribed) {
                alert('Please subscribe to access this feature');
                return;
            }

            const tokenAddress = document.getElementById('tokenAddress').value;
            try {
                const mintPubkey = new solanaWeb3.PublicKey(tokenAddress);
                
                // Get token information
                const token = await connection.getParsedAccountInfo(mintPubkey);
                if (!token.value) {
                    throw new Error('Token not found');
                }

                const tokenInfo = document.getElementById('tokenInfo');
                tokenInfo.innerHTML = `
                    <div>Mint Address: ${tokenAddress}</div>
                    <div>Supply: ${token.value.data.parsed.info.supply}</div>
                    <div>Decimals: ${token.value.data.parsed.info.decimals}</div>
                `;

                // Subscribe to token account changes
                const subscriptionId = connection.onAccountChange(
                    mintPubkey,
                    (accountInfo, context) => {
                        addAlert('tokenAlerts', `Token account updated at slot ${context.slot}`);
                    },
                    'confirmed'
                );

            } catch (error) {
                console.error('Error tracking token:', error);
                alert('Error tracking token. Please check the mint address.');
            }
        }

        async function startWalletTracking() {
            if (!isSubscribed) {
                alert('Please subscribe to access this feature');
                return;
            }

            try {
                const walletAddress = document.getElementById('walletAddress').value;
                const pubkey = new solanaWeb3.PublicKey(walletAddress);

                // Subscribe to wallet account changes
                const subscriptionId = connection.onAccountChange(
                    pubkey,
                    (accountInfo, context) => {
                        addAlert('walletAlerts', `Wallet activity detected at slot ${context.slot}`);
                    },
                    'confirmed'
                );

                // Get initial wallet info
                const accountInfo = await connection.getAccountInfo(pubkey);
                addAlert('walletAlerts', `Wallet balance: ${accountInfo.lamports / solanaWeb3.LAMPORTS_PER_SOL} SOL`);

            } catch (error) {
                console.error('Error tracking wallet:', error);
                alert('Error tracking wallet. Please check the address.');
            }
        }

        async function initializeTrackers() {
            if (!isSubscribed) return;

            // Subscribe to program logs for large token movements
            connection.onLogs(
                'TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA', // Token program ID
                (logs, ctx) => {
                    if (logs.logs.some(log => log.includes('Transfer'))) {
                        addAlert('movementAlerts', `Token transfer detected at slot ${ctx.slot}`);
                    }
                },
                'confirmed'
            );
        }

        // Utility functions
        function shortenAddress(address) {
            return `${address.slice(0, 4)}...${address.slice(-4)}`;
        }

        function formatAmount(amount, decimals = 9) {
            return (amount / Math.pow(10, decimals)).toFixed(decimals);
        }
    </script>
</body>
</html>
