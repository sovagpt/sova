<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONG US Equity</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        body {
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            color: #FFA500;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .terminal-header {
            background-color: #1C1C1C;
            border-bottom: 1px solid #333;
            padding: 2px 5px;
            font-size: 11px;
            display: flex;
            justify-content: space-between;
        }

        .panel {
            background-color: #000;
            border: 1px solid #333;
            margin: 2px;
        }

        .panel-header {
            background-color: #1C1C1C;
            padding: 2px 5px;
            font-size: 11px;
            border-bottom: 1px solid #333;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
        }

        .data-table th {
            background-color: #1C1C1C;
            color: #FFA500;
            text-align: left;
            padding: 2px 5px;
            border: 1px solid #333;
        }

        .data-table td {
            padding: 1px 5px;
            border: 1px solid #222;
        }

        .positive {
            color: #00FF00;
        }

        .negative {
            color: #FF0000;
        }

        .command-line {
            background-color: #1C1C1C;
            border-top: 1px solid #333;
            padding: 2px 5px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .command-input {
            background-color: #000;
            color: #FFA500;
            border: none;
            width: 100%;
            padding: 2px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 11px;
        }

        .tab-bar {
            background-color: #1C1C1C;
            border-bottom: 1px solid #333;
            display: flex;
            padding: 2px;
        }

        .tab {
            padding: 2px 10px;
            margin-right: 2px;
            background-color: #000;
            border: 1px solid #333;
            font-size: 11px;
            cursor: pointer;
        }

        .tab.active {
            background-color: #333;
            color: #FFF;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
            background-color: #000;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #333;
        }

        .volume-bars {
            display: flex;
            align-items: flex-end;
            height: 100px;
            margin-top: 10px;
        }

        .bar {
            width: 20px;
            margin-right: 2px;
            background-color: #FFA500;
        }
    </style>
</head>
<body>
    <!-- Terminal Header -->
    <div class="terminal-header">
        <div>CONG US Equity | Congressional Trading Terminal</div>
        <div>Last Update: <span id="current-time">00:00:00</span> EDT</div>
    </div>

    <!-- Tab Bar -->
    <div class="tab-bar">
        <div class="tab active">TRADE</div>
        <div class="tab">GOVT</div>
        <div class="tab">PERF</div>
        <div class="tab">HOLD</div>
    </div>

    <!-- Main Content Grid -->
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2px; padding: 2px;">
        <!-- Left Panel - Trade Data -->
        <div class="panel">
            <div class="panel-header">TRADE DATA <LAST 30 TRADES></div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Rep</th>
                        <th>Ticker</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Price</th>
                        <th>Chg%</th>
                    </tr>
                </thead>
                <tbody id="trade-data">
                    <!-- Populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Right Panel - Holdings -->
        <div class="panel">
            <div class="panel-header">TOP HOLDINGS BY VALUE</div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Ticker</th>
                        <th>Rep Count</th>
                        <th>Tot Value</th>
                        <th>Avg Price</th>
                        <th>Last</th>
                        <th>Chg%</th>
                    </tr>
                </thead>
                <tbody id="holdings-data">
                    <!-- Populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Bottom Left Panel - Volume Analysis -->
        <div class="panel">
            <div class="panel-header">VOLUME ANALYSIS</div>
            <div id="volume-chart" style="height: 200px;">
                <!-- Chart inserted by JavaScript -->
            </div>
        </div>

        <!-- Bottom Right Panel - Performance Metrics -->
        <div class="panel">
            <div class="panel-header">PERFORMANCE METRICS</div>
            <table class="data-table">
                <tbody id="performance-metrics">
                    <!-- Populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Command Line -->
    <div class="command-line">
        <input type="text" class="command-input" placeholder="Enter command (HELP for list of commands)" id="cmd-input">
    </div>

    <script src="app.js"></script>
</body>
</html>
